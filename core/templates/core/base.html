<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lucky Twyn Rivers Variety | Pickering, Ontario{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <img src="/static/images/sign.jpg" alt="Twyn Rivers Convenience Store Sign" class="store-sign">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#sales">Sales</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="{% url 'suggestion' %}">Suggestion</a></li>
            </ul>
        </nav>
        <h1 id="home">{{ store_info.name }}</h1>
        <p>Pickering, Ontario</p>
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 {{ store_info.name }}. All rights reserved.</p>
    </footer>

    <script src="/static/js/script.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
